      <h2 href="index.html">Noisebox: a connected music box</h2>

      </span>
    </header>
    <p>A friend came up with a brilliant hack during <a href="http://hackdayparis.org/">Hack Day Paris</a>: the <a href="http://noisebox.herokuapp.com/">Noisebox</a>. Last Christmas, I offered one to my girlfriend, watch the video:</p>
    <span>
      <iframe src="https://www.youtube.com/embed/Qyj29P3aTdA?version=3&amp;rel=1&amp;fs=1&amp;autohide=2&amp;showsearch=0&amp;showinfo=1&amp;iv_load_policy=1&amp;wmode=transparent" allowfullscreen="true"/>
    </span>
    <p>Today, like many other, I listen my music digitally, I forgot about albums and cd players. And thanks to streaming services I can listen instantly to every track I want from any device. That’s great. But like me, don’t you miss the sensation of having a small physical collection that represents something for you? that you picked, that your friend can look at when they visit, that you can re-discover from time to time, that is truly yours ? CDs are just here for technical reasons. Let’s just stay with the idea of objects. That’s what the box is all about. It simply plays music associated to <em>objects</em>. And more than CDs, these objects can really be <em>unique</em>, <em>personal</em> and <em>sentimental</em>.</p>
    <p><a href="http://hackdayparis.org/">Pierre</a> build the hardware and I developed <a href="https://github.com/Steren/noisebox-web">the server</a> using NodeJS and MongoDB. I hope we will find time to publish more documentation and do a proper release of the project.</p>
